<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Weather Dashboard</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>Weather Dashboard</header>
    <div class="row justify-content-center">
      <div class="col-3 m-5">
        <h1 id="city-input">Search for a City:</h1>
        <div id="" class="form-inline">
          <input
            is="searchInput"
            class="form-control"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            id="searchBtn"
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
          >
            Search
          </button>
        </div>
        <div><p id="cityList">found city list</p></div>
      </div>

      <div class="col-8 m-3 justify-content-center" class="row" id="result">
        <p><h2 id="currentCity">any city</h2><h2 id="currentDay">date</h2></p>
       
        <main id="currentResult" class="col-12">
          <p>Temp: <span id="temp"></span></p>
          <p>Wind: <span id="wind"></span></p>
          <p>Humidity: <span id="humidity"></span></p>
          <p>UV index: : <span id="uvInd"></span></p>
        </main>
        <p class ="fiveDay">5 day forecast:</p>
        <div class="row justify-content-sm-between">
          <div id="day0" class="col-2 bg-light" >
            <p>Date:<span></span></p>
            <p>Temp:<span></span></p>
            <p>Wind:<span></span></p>
            <p>Humidity:<span></span></p>
          </div>
          <div id="day1" class="col-2 bg-light" >
            <p>Date: <span></span></p>
            <p>temp</p>
            <p>wind</p>
            <p>humidity</p>
          </div>
          <div id="day2" class="col-2 bg-light" >
            <p>Date: <span></span></p>
            <p>temp</p>
            <p>wind</p>
            <p>humidity</p>
          </div>
          <div id="day3" class="col-2 bg-light" >
            <p>Date: <span></span></p>
            <p>temp</p>
            <p>wind</p>
            <p>humidity</p>
          </div>
          <div id="day4" class="col-2 bg-light" >
            <p>Date: <span></span></p>
            <p>temp</p>
            <p>wind</p>
            <p>humidity</p>
          </div>
          
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
